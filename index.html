<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey</title>
    <style>
        body {
            font-family: monospace;
            max-width: 650px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
            font-size: 16px;
            background: #111;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            margin-right: 15px;
        }

        hr {
            border: none;
            border-top: 1px solid #333;
            margin: 20px 0;
            width: 100%;
        }

        .spiral {
            font-family: monospace;
            white-space: pre;
            animation: rotate 8s linear infinite;
            margin: 40px 0;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>sup</h1>
        
        <pre class="spiral">
      @@@@@@@@
    @@@@@@@@@@@@
  @@@@@@    @@@@@@
 @@@@@        @@@@@
@@@@@          @@@@@
@@@@@          @@@@@
@@@@@          @@@@@
 @@@@@        @@@@@
  @@@@@@    @@@@@@
    @@@@@@@@@@@@
      @@@@@@@@</pre>

        <p>
            <->
        </p>

        <hr>

        <div class="links">
            <a href="https://github.com/YOUR_USERNAME">github</a>
            <a href="mailto:your.email@example.com">email</a>
        </div>
    </div>

</body>
</html>
